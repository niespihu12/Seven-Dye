<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link
        href="https://fonts.googleapis.com/css2?family=Alata&family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"
        rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link
        href="https://fonts.googleapis.com/css2?family=Alata&family=Bebas+Neue&family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0&icon_names=shopping_cart" />
    <link rel="stylesheet" href="build/css/app.css">
</head>

<body>
    <main class="register">
        <div class="register__fondo">
            <div class="register__contenido">
                <div class="register__contenido--interno">
                    <a href="/" class="register__logo">
                        <img src="src/img/logo_seven_sin_fondo.png" alt="">
                    </a>
                    <h3>Login</h3>
                    <form class="formulario">
                        <div class="campo">
                            <label class="campo__label" for="email">E-mail</label>
                            <input class="campo__field" type="email" placeholder="username@gmail.com" id="email">
                        </div>
                        <div class="campo">
                            <label class="campo__label" for="password">Password (6 characters minimum)</label>
                            <input class="campo__field" type="password" placeholder="Password" id="email">
                        </div>
                        <div class="campo">
                            <label class="campo__label" for="password">Password confirmation</label>
                            <input class="campo__field" type="password" placeholder="Password" id="email">
                        </div>
                        <div class="campo">
                            <input type="submit" value="REGISTER" class="boton-enviar">
                        </div>
    
                    </form>
                    <div class="login__footer">
                        <p class="">or contine with</p>
                        <div class="login__redes">
                            <button>
                                <img src="src/img/logo_google.png" alt="">
                            </button>
                            <button>
                                <img src="src/img/logo_facebook.png" alt="">
                            </button>
                        </div>
                    </div>
                </div>
                
            </div>

        </div>

    </main>
</body>

</html>
